filename: domloader%(vno)s%(vstage)s%(vbuild)s.js

dict: 
  vno: 1.0 # Version Number
  vstage: rc # Version Stage
  vbuild: 8  # Build Number
  debug: 'false' # Debug Mode

replacements:
  - pattern: '(?<=exports\.debug = )[\w]+'
    replacement: '%(debug)s'
  - pattern: '(?<=exports\.version = )["\w\.]*'
    replacement: '"%(vno)s%(vstage)s%(vbuild)d"'

files:
  - ../src/domloader.js
